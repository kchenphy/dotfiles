- defaults:
    link:
      relink: true
      force: true
      create: true

- link:
    ~/.dotfiles: ''
    ~/.ssh/config: ssh/config
    ~/.screenrc: screen/screenrc
    ~/.gitconfig: git/gitconfig
    
- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [cp dotbot/tools/git-submodule/install . , Copy install to local directory]
